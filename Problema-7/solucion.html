<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solucion 7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <main class="container mt-4">
        <h1 class="text-center mb-4">Formulario de Tareas</h1>
        <form id="taskForm">
            <div class="mb-3">
                <label for="taskName" class="form-label">Nombre de la Tarea:</label>
                <input type="text" class="form-control" id="taskName" required>
            </div>
            <div class="mb-3">
                <label for="taskDate" class="form-label">Fecha:</label>
                <input type="date" class="form-control" id="taskDate" required>
            </div>
            <div class="mb-3">
                <label for="taskPriority" class="form-label">Prioridad:</label>
                <select class="form-select" id="taskPriority" required>
                    <option value="alta">Alta</option>
                    <option value="media">Media</option>
                    <option value="baja">Baja</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="taskDescription" class="form-label">Descripción:</label>
                <textarea class="form-control" id="taskDescription" required></textarea>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Agregar Tarea</button>
                <button type="button" id="clearButton" class="btn btn-secondary">Limpiar Formulario</button>
            </div>
        </form>
        <table id="taskTable" class="table mt-4">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Fecha</th>
                    <th>Prioridad</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="solucion.js"></script>
</html>
